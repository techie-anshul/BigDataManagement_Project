<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Predictor</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Market Predictor</h1>
        <form id="predictionForm">
            <label for="symbol">Enter Stock Symbol:</label>
            <input type="text" id="symbol" placeholder="e.g., INFY.NS">
            <button type="submit" id="predictButton">Predict</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const symbol = document.getElementById("symbol").value.trim();
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "Loading...";

            if (!symbol) {
                resultsDiv.innerHTML = '<p style="color:red;">Please enter a valid stock symbol.</p>';
                return;
            }

            try {
                const response = await fetch(`/predict/${symbol}`);
                const data = await response.json();
                if (data.error) {
                    resultsDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
                } else {
                    resultsDiv.innerHTML = `
                        
                        <p><strong>Last 5 Predictions:</strong> ${data.predictions.slice(-1)}</p>
                        <p><strong>Actual:</strong> ${data.actual.slice(-1)}</p>
                    `;
                }
            } catch (err) {
                resultsDiv.innerHTML = `<p style="color:red;">An error occurred: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
