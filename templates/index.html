<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Stock Predictor</h1>
        <form id="predict-form" method="POST" action="">
            <div class="mb-3">
                <label for="stock-symbol" class="form-label">Select a Stock:</label>
                <select class="form-select" id="stock-symbol" name="symbol" required>
                    <option value="INFY.NS">INFY.NS</option>
                    <option value="TCS.NS">TCS.NS</option>
                    <option value="TATAPOWER.NS">TATAPOWER.NS</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>

    <script>
        // Update the form action dynamically based on selected stock symbol
        const form = document.getElementById("predict-form");
        const stockSelect = document.getElementById("stock-symbol");
        form.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent default submission
            const selectedSymbol = stockSelect.value;
            form.action = `/predict/${selectedSymbol}`;
            form.submit(); // Submit the form with the updated action
        });
    </script>
</body>
</html>
