<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction for {{ symbol }}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Stock Prediction for {{ symbol }}</h1>
    <h2>Latest Predicted Price: {{ latest_prediction }}</h2>

    <div id="prediction-graph"></div>
    <script>
        const graphData = {{ graph_json|safe }};
        Plotly.newPlot('prediction-graph', graphData.data, graphData.layout);
    </script>
</body>
</html>
